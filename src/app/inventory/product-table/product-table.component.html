<div fxLayout="column" fxLayoutAlign="center center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Generic Name Column -->
    <ng-container matColumnDef="genericName">
      <th mat-header-cell *matHeaderCellDef> Generic Name </th>
      <td mat-cell *matCellDef="let element"> {{element.genericName}} </td>
    </ng-container>

    <!-- Company Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>

    <!-- Batch Column -->
    <ng-container matColumnDef="batches">
      <th mat-header-cell *matHeaderCellDef> Batches </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openBatchDialog(element.id)">
          <mat-icon>view_list</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <!-- Product type Column -->
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef> Product Type </th>
      <td mat-cell *matCellDef="let element"> {{element.productType.name}} </td>
    </ng-container>

    <!-- HSN Column -->
    <ng-container matColumnDef="hsn">
      <th mat-header-cell *matHeaderCellDef> HSN </th>
      <td mat-cell *matCellDef="let element"> {{element.hsn}} </td>
    </ng-container>

    <!-- GST Column -->
    <ng-container matColumnDef="gst">
      <th mat-header-cell *matHeaderCellDef> GST </th>
      <td mat-cell *matCellDef="let element"> {{element.gst}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="update(element)">
          <mat-icon>create_outline</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <div>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
  </table>
</div>
